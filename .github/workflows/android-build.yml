name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web App
        run: npm run build

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add and Sync Android Platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          # Inject mandatory permissions for Android 13+ and vibration
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          perl -i -pe 's/<application/    <uses-permission android:name="android.permission.POST_NOTIFICATIONS" \/>\n    <uses-permission android:name="android.permission.VIBRATE" \/>\n    <application/' $MANIFEST
          echo "Verified Manifest Permissions:"
          grep "uses-permission" $MANIFEST
          npx cap sync

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          ./gradlew assembleRelease

      - name: Sign Release APK
        run: |
          BUILD_TOOLS_PATH=$(ls -d $ANDROID_HOME/build-tools/* | sort -V | tail -1)
          echo "Using Build Tools: $BUILD_TOOLS_PATH"
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > release.keystore
          $BUILD_TOOLS_PATH/zipalign -v 4 android/app/build/outputs/apk/release/app-release-unsigned.apk android/app/build/outputs/apk/release/app-release-aligned.apk
          $BUILD_TOOLS_PATH/apksigner sign --ks release.keystore \
            --ks-key-alias "${{ secrets.ALIAS }}" \
            --ks-pass pass:"${{ secrets.KEY_STORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            --out android/app/build/outputs/apk/release/app-release-signed.apk \
            android/app/build/outputs/apk/release/app-release-aligned.apk

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flavor-town-apks
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release-signed.apk
